{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background-image: url("{% static 'img/max-van-den-oetelaar-buymYm3RQ3U-unsplash.jpg' %}");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f8f0;
}

.form-container {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}

h2 {
  text-align: center;
  color: #4CAF50;
  margin-bottom: 30px;
}

.messages {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
}

.messages li {
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 16px;
}

.error { border: 1px solid red; color: red; background-color: #ffe5e5; }
.success { border: 1px solid green; color: green; background-color: #e5ffe5; }

input, button {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #4CAF50;
  background-color: transparent;
  font-size: 16px;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

input:focus, button:focus {
  outline: none;
  border-bottom-color: #45a049;
}

button {
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  padding: 15px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

a {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #4CAF50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
</body>
</html>
